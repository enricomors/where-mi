    <section id="clipsection" style="background-color: #f5f5f5;color: rgb(111,150,97);">
      <div class="form-row" style="margin-left: 10px; margin-right:10px; margin-top:50px">
         <div class="form-group col-md-2">
           <label for="titolo">Nome</label>
           <input type="text" class="form-control" id="titolo" placeholder="inserisci nome attrazione">
         </div>



         <div class="form-group col-md-2">
           <label for="content">Content</label>
           <select class="form-control" id="content">
             <option>none(default)</option>
             <option>nat</option>
             <option>art</option>
             <option>his</option>
             <option>mod</option>
             <option>rel</option>
             <option>cui</option>
             <option>spo</option>
             <option>mus</option>
             <option>mov</option>
             <option>fas</option>
             <option>shop</option>
             <option>tec</option>
             <option>pop</option>
             <option>prs</option>
             <option>oth</option>
           </select>
         </div>
         <div class="form-group col-md-2">
           <label for="audience">Audience</label>
           <select class="form-control" id="audience">
             <option>none(default)</option>
             <option>gen</option>
             <option>pre</option>
             <option>elm</option>
             <option>mid</option>
             <option>scl</option>
           </select>
         </div>
         <div class="form-group col-md-2">
           <label for="detail">Detail</label>
           <select class="form-control" id="detail">
             <option>none(default)</option>
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
           </select>
         </div>
         <div class="form-group col-md-2">
           <label for="language">Language</label>
           <select  class="form-control" id="language">
             <option>none(default)</option>
             <option>italiano</option>
             <option>english</option>
           </select>
         </div>
         <div class="form-group col-md-2">
           <label for="purpose">Purpose</label>
           <select class="form-control" id="purpose">
             <option>none(default)</option>
             <option>why</option>
             <option>how</option>
             <option>what</option>
           </select>
         </div>
         <div class="form-group col-md-3">
           <label for="descrizione">Descrizione</label>
           <textarea class="form-control"id="descrizione"placeholder="aggiungi una descrizione"rows="1"></textarea>

         </div>

        <div class="container centro" id="registraVideo">

          </div>

</div>
