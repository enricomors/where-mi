  <!-- Start: METADATA for clips -->
  <section id="clipsection" style="background-color: #f5f5f5;color: rgb(111,150,97);margin-right: 5%; margin-left: 5%; ">
    <div style="margin-right: 5%; margin-left: 5%;">
      <div class="form-row" style="margin-left: 10px; margin-right:10px; margin-top:50px">
      <div class="form-group col-md-6">
        <label for="titolo">Name</label>
        <input type="text" class="border-white shadow custom-select custom-select-lg" id="titolo" placeholder="inserisci nome attrazione">
      </div>

      <!--Content Section-->
      <div class="form-group col-md-6">
        <label for="content">Content</label>
        <select class="border-white shadow custom-select custom-select-lg" id="content">
          <optgroup label="Select Content">
            <option value="none" selected>Nessuna</option>
            <option value="nat">Natura</option>
            <option value="art">Arte</option>
            <option value="his">Storia</option>
            <option value="flk">Folklore</option>
            <option value="mod">Cultura Moderna</option>
            <option value="rel">Religione</option>
            <option value="cui">Cucina e drink</option>
            <option value="spo">Sport</option>
            <option value="mus">Musica</option>
            <option value="mov">Film</option>
            <option value="fas">Moda</option>
            <option value="shp">Shopping</option>
            <option value="tec">Tecnologia</option>
            <option value="pop">Cultura pop e gossip</option>
            <option value="prs">Esperienze personali</option>
            <option value="oth">Altro</option>
        </select>
      </div>

      <!--Audience type section-->
      <div class="form-group col-md-6">
        <label for="audience">Audience</label>
        <select class="border-white shadow custom-select custom-select-lg" id="audience">
          <optgroup label="Select Audience">
            <option value="gen" selected>Generico</option>
            <option value="pre">Pre-scolare</option>
            <option value="elm">Elementari</option>
            <option value="mid">Scuola media</option>
            <option value="scl">Specializzato</option>
        </select>
      </div>

      <!-- Language section -->
      <div class="form-group col-md-6">
        <label for="language">Language</label>
        <select class="border-white shadow custom-select custom-select-lg" id="language">
          <optgroup label="Select Language">
            <option value="ita" selected>Italiano</option>
            <option value="eng">Inglese</option>
          </select>
        </div>

        <!-- Purpose section -->
        <div class="form-group col-md-6">
          <label for="purpose">Purpose</label>
          <select class="border-white shadow custom-select custom-select-lg" id="purpose">
            <optgroup label="Select Purpose">
            <option>none(default)</option>
            <option>why</option>
            <option>how</option>
            <option>what</option>
          </select>
        </div>

        <!-- Detail level section -->
        <div class="form-group col-md-6">
          <label for="detail">Detail</label>
          <select class="border-white shadow custom-select custom-select-lg" id="detail" disabled>
            <optgroup label="Select Detail level">
            <option value="default"> none(default)</option>
            <option value="1" >Essenziale(1)</option>
            <option value="2">Breve(2)</option>
            <option value="3">Approfondito(3)</option>
            <option value="4">Mettiti Comodo(4)</option>
          </select>
        </div>

        <!-- description section -->
        <div class="form-group col-lg-12">
            <label for="descrizione">Descrizione</label>
            <textarea class="form-control border-white" id="description" placeholder="aggiungi una descrizione" rows="5"></textarea>
        </div>
      </div>
      <!-- End: METADATA for clips -->

      <!-- Start: Sezione registrazione-->
      <div class="form-row" style="margin-left: 10px; margin-right:10px; margin-top:10px">
        <div class="form-group col-lg-12">
          <label>Fonte della clip</label>
          <div>
            <button type="button" class="btn btn-success" id="local">Caricamento da locale</button>
            <button type="button" class="btn btn-success" id="camera">Registra la clip</button>
          </div>
        </div>
      </div>
      <!-- Controlli per la registrazione -->
      <div id="registra" class="form-row" style="margin-left: 10px; margin-right:10px; margin-top:10px; display: none;">
        <div class="form-group col-lg-12">
          <label style="display: block;">Registra clip</label>
          <button id="start" class="btn btn-success">Start camera</button>
          <button id="record" class="btn btn-success" disabled>Start Recording</button>
          <button id="play" class="btn btn-success" disabled>Play</button>
          <button id="upload" class="btn btn-success" disabled>Upload</button>
          <button id="download" class="btn btn-success" disabled >Download</button>
          <!-- messaggio di errore -->
          <div>
            <span id="errorMsg" style="display: none;"></span>
          </div>
        </div>
      </div>
      <div class="form-row" id="registraVideo" style="display: none;">
        <div class="col-md-6 align-items-center">
          <video id="gum" style="width: 80%; height: 90%;" autoplay muted></video>
        </div>
        <div class="col-md-6 align-items-center">
          <video id="recorded" style="width: 80%; height: 90%;" playsinline></video>
        </div>
      </div>
      <div id="locale" class="form-row" style="margin-left: 10px; margin-right:10px; margin-top:10px; display: none;">
        <div class="form-group col-lg-12">
          <label style="display: block;">Carica la clip</label>
          <div class="custom-file col-md-6">
            <input type="file" class="custom-file-input" accept="video/*" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <button class="btn btn-success" id="uploadfile" onclick="scegliFile()">Upload</button>
        </div>
      </div>
    </div>
    <!-- End: sezione registrazione-->
  </section>
